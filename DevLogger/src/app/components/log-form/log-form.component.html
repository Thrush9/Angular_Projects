<div class="card card-body">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Add a Log" [(ngModel)]="text" name="text ">
        </div>
            <input type="submit" value="Add Log" class="btn btn-light" [disabled]="!this.text">
            <button type="button" class="btn btn-warning ml-2" [hidden]="!this.text"
            (click)="clearState()" >Clear</button>
    </form>
</div>
